<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<a th:href="@{/home}" class="back-to-home">← Voltar para Home</a>

<div class="login-container">
    <h2>Login</h2>

    <!-- Formulário de Login -->
    <form th:action="@{/login}" method="post">
        <!-- Token CSRF -->
        <div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        </div>

        <div class="input-group">
            <label for="username">E-mail</label>
            <input type="email" id="username" name="username" required> <!-- 'username' é o nome do campo para Spring Security -->
        </div>
        <div class="input-group">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Entrar</button>
    </form>

    <!-- Link para Cadastro -->
    <a th:href="@{/cadastrarCliente}" class="btn-cadastrar">Cadastrar novo usuário</a>

    <!-- Mensagem de erro se houver -->
    <div th:if="${error}">
        <p style="color: red;">Usuário ou senha incorretos!</p>
    </div>

</div>
</body>
</html>
