<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento</title>
</head>
<body>
<div class="container">
  <h1>Pagamento</h1>

  <!-- Formulário de pagamento -->
  <form th:action="@{/processarPagamento}" th:object="${pagamentoForm}" method="post">

    <!-- Nome no Cartão -->
    <label for="nome">Nome no Cartão:</label>
    <input type="text" id="nome" name="nome" th:field="*{nome}" required>

    <!-- Número do Cartão -->
    <label for="numero-cartao">Número do Cartão:</label>
    <input type="text" id="numero-cartao" name="numero-cartao" th:field="*{numeroCartao}" required pattern="\d{16}" placeholder="1234 5678 9101 1121">

    <!-- Validade -->
    <label for="validade">Validade (MM/AA):</label>
    <input type="text" id="validade" name="validade" th:field="*{validade}" required pattern="\d{2}/\d{2}" placeholder="MM/AA">

    <!-- CVV -->
    <label for="cvv">CVV:</label>
    <input type="text" id="cvv" name="cvv" th:field="*{cvv}" required pattern="\d{3}" placeholder="123">

    <!-- Parcelamento -->
    <label for="parcelas">Parcelamento:</label>
    <select id="parcelas" name="parcelas" th:field="*{parcelas}" required>
      <option value="">Selecione...</option>
      <option value="1">1x sem juros</option>
      <option value="2">2x sem juros</option>
      <option value="3">3x sem juros</option>
      <option value="4">4x sem juros</option>
      <option value="5">5x sem juros</option>
      <option value="6">6x sem juros</option>
    </select>

    <!-- Botão de envio -->
    <button type="submit">Finalizar Pagamento</button>
  </form>

  <!-- Exibição de mensagens de erro -->
  <div th:if="${error}">
    <p style="color: red;" th:text="${error}"></p>
  </div>
</div>
</body>
</html>
