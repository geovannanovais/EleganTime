<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <link rel="stylesheet" href="formaPagamento.css">
</head>
<body>
<div class="container">
    <h1>Pagamento</h1>
    <form>
        <label for="nome">Nome no Cartão:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="numero-cartao">Número do Cartão:</label>
        <input type="text" id="numero-cartao" name="numero-cartao" required pattern="\d{16}" placeholder="1234 5678 9101 1121">

        <label for="validade">Validade (MM/AA):</label>
        <input type="text" id="validade" name="validade" required pattern="\d{2}/\d{2}" placeholder="MM/AA">

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required pattern="\d{3}" placeholder="123">

        <label for="parcelas">Parcelamento:</label>
        <select id="parcelas" name="parcelas" required>
            <option value="">Selecione...</option>
            <option value="1">1x sem juros</option>
            <option value="2">2x sem juros</option>
            <option value="3">3x sem juros</option>
            <option value="4">4x sem juros</option>
            <option value="5">5x sem juros</option>
            <option value="6">6x sem juros</option>
        </select>

        <button type="submit">Finalizar Pagamento</button>
    </form>
</div>
</body>
</html>
