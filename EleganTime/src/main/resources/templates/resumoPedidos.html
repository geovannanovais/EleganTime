<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumo do Pedido</title>
    <link rel="stylesheet" href="/css/resumoPedido.css">
</head>
<body>
<h1>Resumo do Pedido</h1>

<!-- Lista de Produtos -->
<div class="section">
    <h2>Produtos</h2>
    <table>
        <thead>
        <tr>
            <th>Produto</th>
            <th>Valor Unitário</th>
            <th>Quantidade</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="produto : ${produtos}">
            <td th:text="${produto.nome}"></td>
            <td th:text="${produto.valorUnitario}"></td>
            <td th:text="${produto.quantidade}"></td>
            <td th:text="${produto.total}"></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Valores Totais -->
<div class="summary">
    <p>Frete: <span th:text="${frete}"></span></p>
    <p class="total">Total Geral: <span th:text="${totalGeral}"></span></p>
</div>

<!-- Endereço de Entrega -->
<div class="section">
    <h2>Endereço de Entrega</h2>
    <p th:text="${enderecoEntrega}"></p>
</div>

<!-- Forma de Pagamento -->
<div class="section">
    <h2>Forma de Pagamento</h2>
    <p th:text="${formaPagamento}"></p>
</div>

<!-- Botões -->
<div class="button-group">
    <button class="back" onclick="window.location.href='/escolhaPagamento'">Voltar</button>
    <button onclick="window.location.href='/concluirCompra'">Concluir Compra</button>
</div>
</body>
</html>
