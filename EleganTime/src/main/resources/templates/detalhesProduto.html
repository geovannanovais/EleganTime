<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/home.css}">
  <script th:src="@{/js/home.js}" defer></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Detalhes do Produto - Elegantime</title>
</head>

<body>
<!-- Cabeçalho -->
<header>
  <div class="top-bar">
    <div class="logo">
      <a th:href="@{/home}">
        <img th:src="@{/img/Elegantime.jpg}" alt="Logo Elegantime">
      </a>
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Digite o que você procura">
      <button>Buscar</button>
    </div>
    <div class="menu-icons">
      <a th:href="@{/login}">Entrar ou Cadastrar</a>
    </div>
  </div>
</header>

<!-- Detalhes do Produto -->
<section class="product-details">
  <div class="container">
    <div class="row">
      <!-- Carrossel de Imagens -->
      <div class="col-md-6">
        <div th:id="'productCarousel_' + ${produto.id_Produto}" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div th:each="imagem, iterStat : ${produto.imagens}"
                 th:classappend="${iterStat.index == 0 ? 'carousel-item active' : 'carousel-item'}">
              <img th:src="@{${imagem.caminho}}" class="d-block w-100" th:alt="${imagem.nome}">
            </div>
          </div>
          <a class="carousel-control-prev" th:href="'#productCarousel_' + ${produto.id_Produto}" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" th:href="'#productCarousel_' + ${produto.id_Produto}" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>

      <!-- Detalhes do Produto -->
      <div class="col-md-6">
        <h2 th:text="${produto.nome}">Nome do Produto</h2>
        <p th:text="${produto.descricao}">Descrição do Produto</p>
        <p><strong>Preço:</strong> R$ <span th:text="${produto.preco}">0,00</span></p>
        <p><strong>Avaliação:</strong> <span th:text="${produto.avaliacao}">5.0</span> / 5</p>

        <!-- Formulário para adicionar ao carrinho -->
        <form th:action="@{/adicionar/{produtoId}(produtoId=${produto.id_Produto})}" method="post">
          <input type="number" name="quantidade" value="1" min="1" />
          <input type="hidden" name="clienteId" th:value="${clienteId}" />
          <button type="submit" class="btn btn-warning">Comprar</button>
        </form>
      </div>
    </div>
  </div>
</section>

<!-- Rodapé -->
<footer>
  <p>Entrega em até 48h - Frete Grátis!</p>
  <p>Política de Privacidade</p>
</footer>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
