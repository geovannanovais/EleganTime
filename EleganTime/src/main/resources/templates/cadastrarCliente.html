<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${cliente.idCliente != 0 ? 'Editar Cliente' : 'Cadastrar Cliente'}"></title>
    <link rel="stylesheet" th:href="@{/css/cadastroCliente.css}">
    <script th:src="@{/js/cadastrarCliente.js}" defer></script>
</head>

<body>
<header>
    <div class="top-bar">
        <div class="logo">
            <a th:href="@{/index}">
                <img th:src="@{/img/Elegantime.jpg}" alt="Elegantime Logo">
            </a>
        </div>
        <div class="menu-icons">
            <span>Perfil</span>
        </div>
    </div>
</header>

<div class="container">
    <div class="form-container">
        <h2 th:text="${cliente.idCliente != 0 ? 'Editar Cliente' : 'Cadastrar Cliente'}"></h2>

        <!-- Exibindo a mensagem de erro, se houver -->
        <div th:if="${errorMessage}" class="error-message">
            <p th:text="${errorMessage}"></p>
        </div>

        <form id="clienteForm" th:action="${cliente.idCliente != 0 ? '/editarCliente/' + cliente.idCliente : '/cadastrarCliente'}" method="post">
            <!-- Campos do formulário -->

            <input type="hidden" th:name="idCliente" th:value="${cliente.idCliente}" />

            <div class="input-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" placeholder="Nome Completo" th:value="${cliente.nome}" required
                       pattern="^(?=.*\s)(?=.*[A-Za-z])[A-Za-z\s]{6,}$"
                       title="O nome deve ter pelo menos 2 palavras, com mínimo de 3 letras em cada palavra.">
            </div>

            <div class="row">
                <div class="input-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" placeholder="CPF" th:value="${cliente.cpf}" required
                           pattern="^\d{11}$" title="O CPF deve conter 11 dígitos.">
                </div>

                <div class="input-group">
                    <label for="dataNascimento">Data de Nascimento:</label>
                    <input type="date" id="dataNascimento" name="dataNascimento" th:value="${cliente.dataNascimento}" required>
                </div>
            </div>

            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email" th:value="${cliente.email}" required>
            </div>

            <div class="input-group">
                <label for="genero">Gênero:</label>
                <select id="genero" name="genero" required>
                    <option value="" disabled selected>Selecione seu gênero</option>
                    <option value="Masculino" th:selected="${cliente.genero == 'Masculino'}">Masculino</option>
                    <option value="Feminino" th:selected="${cliente.genero == 'Feminino'}">Feminino</option>
                    <option value="Outro" th:selected="${cliente.genero == 'Outro'}">Outro</option>
                </select>
            </div>

            <h3>Endereço de Faturamento</h3>
            <div class="input-group">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" placeholder="CEP" required pattern="^\d{5}-?\d{3}$"
                       title="O CEP deve estar no formato 00000-000.">
            </div>

            <div class="input-group">
                <label for="logradouro">Logradouro:</label>
                <input type="text" id="logradouro" name="logradouro" placeholder="Logradouro" required>
            </div>

            <div class="row">
                <div class="input-group">
                    <label for="numero">Número:</label>
                    <input type="text" id="numero" name="numero" placeholder="Número" required>
                </div>

                <div class="input-group">
                    <label for="complemento">Complemento:</label>
                    <input type="text" id="complemento" name="complemento" placeholder="Complemento">
                </div>
            </div>

            <div class="row">
                <div class="input-group">
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" name="bairro" placeholder="Bairro" required>
                </div>

                <div class="input-group">
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" placeholder="Cidade" required>
                </div>

                <div class="input-group">
                    <label for="uf">UF:</label>
                    <input type="text" id="uf" name="uf" placeholder="UF" required pattern="^[A-Z]{2}$"
                           title="A UF deve ter 2 letras maiúsculas.">
                </div>
            </div>

            <h3>Endereço de Entrega</h3>
            <div class="input-group">
                <label for="enderecoEntrega">Endereço de Entrega:</label>
                <input type="text" id="enderecoEntrega" name="enderecoEntrega" placeholder="Endereço de Entrega"
                       required>
            </div>

            <div class="input-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Senha" required>
            </div>

            <!-- Botões de Ação -->
            <div class="button-group">
                <button type="submit" class="btn submit" th:text="${cliente.idCliente != 0 ? 'Salvar Alterações' : 'Cadastrar Cliente'}"></button>
                <button type="button" class="btn cancel" onclick="window.location.href='@{/listarClientes}'">Cancelar</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
